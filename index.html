<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Find a route using Geolocation and Google Maps API</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="row">
        <div id="header" class="col-lg-4"></div>
        <div class="col-lg-4">
            <header>
                    <a class="navbar-brand" href="#">
                            <img src="https://i.pinimg.com/originals/ab/36/b7/ab36b74e3c9734793eed55d9b0bc24f4.png" width="230px" height="75px" alt="">
                       </a>
            </header>   
        </div>
            <div id="header" class="col-lg-4"></div>
     
    </div>

    <h1>Calculate your route</h1>
    <form id="calculate-route" name="calculate-route" action="#" method="get">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required="required" placeholder="An address" size="30" />
        <a id="from-link" href="#">Get my position</a>
        <br />

        <label for="to">To:</label>
        <input type="text" id="to" name="to" required="required" placeholder="Another address" size="30" />
        <a id="to-link" href="#">Get my position</a>
        <br />

        <input type="submit" />
        <input type="reset" />
    </form>
    <div id="map"></div>
    <p id="error"></p>
    <script>
        function calculateRoute(from, to) {
            //use only  a single maps-instance
            if (!window.mapObject) {
                var myOptions = {
                    zoom: 10,
                    center: new google.maps.LatLng(40.84, 14.25),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                // Draw the map
                mapObject = new google.maps.Map(document.getElementById("map"), myOptions);
                // you also need only a single    DirectionsService-instance
                directionsService = new google.maps.DirectionsService();

            }

            var directionsRequest = {
                origin: from,
                destination: to,
                travelMode: google.maps.DirectionsTravelMode.DRIVING,
                unitSystem: google.maps.UnitSystem.METRIC
            };

            directionsService.route(
                directionsRequest,
                function (response, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        new google.maps.DirectionsRenderer({
                            map: mapObject,
                            directions: response
                        });
                    }
                    else
                        $("#error").append("Unable to retrieve your route<br />");
                }
            );
        }

        $(document).ready(function () {
            // If the browser supports the Geolocation API
            if (typeof navigator.geolocation == "undefined") {
                $("#error").text("Your browser doesn't support the Geolocation API");
                return;
            }

            $("#from-link, #to-link").click(function (event) {
                event.preventDefault();
                var addressId = this.id.substring(0, this.id.indexOf("-"));

                navigator.geolocation.getCurrentPosition(function (position) {
                    var geocoder = new google.maps.Geocoder();
                    geocoder.geocode({
                        "location": new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
                    },
                        function (results, status) {
                            if (status == google.maps.GeocoderStatus.OK)
                                $("#" + addressId).val(results[0].formatted_address);
                            else
                                $("#error").append("Unable to retrieve your address<br />");
                        });
                },
                    function (positionError) {
                        $("#error").append("Error: " + positionError.message + "<br />");
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10 * 1000 // 10 seconds
                    });
            });

            $("#calculate-route").submit(function (event) {
                event.preventDefault();
                calculateRoute($("#from").val(), $("#to").val());
            });
        });
    </script>
    <style type="text/css">
        #map {
            width: 500px;
            height: 400px;
            margin-top: 10px;
        }
    </style>
</body>


</html>
